<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły stanu {{ state_id }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>body { padding:2rem; }</style>
</head>
<body>
<div class="container">
    <h2>Szczegóły stanu: {{ state_id }}</h2>
    <h5>Dane stanu</h5>
    <pre>{{ state_data | tojson(indent=2) }}</pre>
    <h5>Diff usług względem bieżącego stanu</h5>
    {% if diff %}
        <ul>
        {% for item in diff %}
            <li>{{ item }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Brak różnic.</p>
    {% endif %}
    <form method="post" action="/rollback_state/{{ state_id }}">
        <button class="btn btn-warning">Przywróć ten stan jako bieżący</button>
    </form>
    <a href="/dashboard" class="btn btn-secondary mt-3">Powrót do dashboardu</a>
</div>
</body>
</html>
